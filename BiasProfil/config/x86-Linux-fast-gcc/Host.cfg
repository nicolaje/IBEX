ENDIAN		= LITTLE
COMPARE		= INTEGER
CC		= gcc
CCPLUS		= g++

DYNLIBFLAGS     = -shared
DYNLIBEXT       = so

CFLAGS		= -O2 -fomit-frame-pointer -g

ifeq ($(LIBMODE),dynamic)
CFLAGS		:= $(CFLAGS) #-fPIC
endif


CPLUSFLAGS	= $(CFLAGS)
IAS		=
IASFLAGS	=
LINK		= $(CC)
LINKFLAGS	= -g
AR		= ar ruc
AS		= as
RANLIB		= ranlib
RM		= rm -f
RMDIR		= rmdir
INSTALL		= install -m 640
SYSLIBS		= -lstdc++ -lm
TESTEXT		= .exe
