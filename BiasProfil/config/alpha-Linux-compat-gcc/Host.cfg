ENDIAN		= LITTLE
COMPARE		= FLOAT
CC		= gcc
CCPLUS		= $(CC)
CFLAGS		= -O2 -fomit-frame-pointer -g
CPLUSFLAGS	= $(CFLAGS)
IAS		= $(ARCHDIR)/ias
IASFLAGS	= -S
LINK		= $(CC)
LINKFLAGS	= -g
AR		= ar ruc
AS		= as
RANLIB		= ranlib
RM		= rm -f
RMDIR		= rmdir
INSTALL		= install -m 640
SYSLIBS		= -lstdc++ -lm
TESTEXT		= .exe
